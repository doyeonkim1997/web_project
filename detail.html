<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <title>영화 상세페이지</title>
  <style>
    .body {
      padding-bottom: 80px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .overview-box {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      border-radius: 10px;
      padding: 20px;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
    }

    .constainer.mt-5 {
      margin-top: 100px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .container:last-child {
      margin-bottom: 0 !important;
    }

    /* 부드럽게 올라오며 나타나는 애니메이션 */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.4s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 네비바 아이콘 정렬용 */
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.2rem;
    }

    /* 상단 네비바 구분감 추가 */
    .navbar {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }
  </style>
</head>

<body style="background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;">

  <!-- 상단 네비게이션 -->
  <nav class="navbar navbar-expand-lg navbar-light"
    style="background-image: linear-gradient(to right, #e6e6fa, #e3eafc);">
    <div class="container">
      <a class="navbar-brand fw-light" href="main.html">
        🎬 <span>영화 검색</span>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fw-light" href="introduce.html">👩 개발자 소개</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 영화 상세 내용 -->
  <div class="container mt-5">
    <img id="moviePoster" class="rounded mx-auto d-block" /><br /><br><br>
    <h1 id="movieTitle" class="text-center fw-semibold fade-in">영화 제목</h1><br />
    <p id="movieOverview" class="overview-box fade-in fw-light fs-4 text-center">영화 설명</p><br><br><br><br><br><br><br>
  </div>

  <!-- 하단 푸터 -->
  <footer>
    <nav class="navbar navbar-expand-lg navbar-light"
      style="background-image: linear-gradient(to right, #fbeef3, #f7e6f5);">
      <div class="container">
        <a class="navbar-brand fw-light" href="main.html">🎬 영화 검색</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Copyright 2025. doyeonKim All rights reserved.</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </footer>

  <script src="movielist.js"></script>
  <script src="detail.js"></script>
</body>

</html>
